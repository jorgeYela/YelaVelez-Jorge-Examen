<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
 	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="diseno/css/diseno.css">
</head>
<body style="background-color: #575757;">
	<main role="main" class="container">
		<div class="row ">
		<div class="col align-self-start"></div>
			<div id="login" class="col align-self-center">
				<h2 class="text-center" style="color: white; font-size: 45px;">Bienvenido de nuevo</h2>
				<img class="img-fluid mx-auto d-block rounded" src="https://picsum.photos/id/870/300/200" />
				<form action="http://localhost:8080/JPA-PRACTICA/ComprobarUsuario" method="GET">
					<div class="form-group">
                    	<label for="correo" style="color: white; font-size: 25px;">Correo</label>
                        <input id="correo" name="correo" class="form-control" type="email" placeholder="Correo electronico">
                    </div>
                    <div class="form-group">
                        <label for="palabraSecreta" style="color: white; font-size: 25px;">Contrasena</label>
                        <input id="palabraSecreta" name="contrasena" class="form-control" type="password" placeholder="Contrasena" autocomplete="on">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Entrar</button><br>
                    <a href="#">Contrasena olvidada</a>
				</form>
			</div>
			<div class="col align-self-end"></div>
		</div>
	</main>
</body>
</html>
